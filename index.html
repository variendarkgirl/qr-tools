<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-8">QR Code Tools</h1>
        
        <!-- Tab buttons -->
        <div class="flex mb-6">
            <button onclick="showTab('generate')" id="generateTab" 
                    class="flex-1 py-2 px-4 bg-blue-500 text-white rounded-l">
                Generate QR
            </button>
            <button onclick="showTab('scan')" id="scanTab" 
                    class="flex-1 py-2 px-4 bg-gray-200 rounded-r">
                Scan QR
            </button>
        </div>

        <!-- Generate Section -->
        <div id="generateSection" class="space-y-4">
            <div class="flex space-x-2">
                <input type="text" id="urlInput" placeholder="Enter URL or text" 
                       class="flex-1 p-2 border rounded">
                <button onclick="generateQR()" 
                        class="px-4 py-2 bg-blue-500 text-white rounded">
                    Generate
                </button>
            </div>
            <div id="qrOutput" class="flex justify-center"></div>
        </div>

        <!-- Scan Section -->
        <div id="scanSection" class="hidden space-y-4">
            <!-- File Input -->
            <div class="mb-4">
                <input type="file" 
                       id="qrInput" 
                       accept="image/*" 
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>

            <!-- Camera Reader -->
            <div id="reader" class="mb-4"></div>

            <!-- Results Table -->
            <div id="scanResult" class="mt-4 hidden">
                <div class="bg-green-50 border-l-4 border-green-500 p-4 mb-4">
                    <p class="font-bold text-green-700">Decode Succeeded</p>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse bg-white">
                        <tbody>
                            <tr>
                                <td class="border p-3 bg-gray-50 font-medium w-1/3">Raw text</td>
                                <td id="rawText" class="border p-3"></td>
                            </tr>
                            <tr>
                                <td class="border p-3 bg-gray-50 font-medium">Raw bytes</td>
                                <td id="rawBytes" class="border p-3 font-mono text-sm break-all"></td>
                            </tr>
                            <tr>
                                <td class="border p-3 bg-gray-50 font-medium">Barcode format</td>
                                <td id="barcodeFormat" class="border p-3">QR_CODE</td>
                            </tr>
                            <tr>
                                <td class="border p-3 bg-gray-50 font-medium">Parsed Result Type</td>
                                <td id="parsedResultType" class="border p-3"></td>
                            </tr>
                            <tr>
                                <td class="border p-3 bg-gray-50 font-medium">Parsed Result</td>
                                <td id="parsedResult" class="border p-3 whitespace-pre-line"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;

        function showTab(tab) {
            // Update tab buttons
            document.getElementById('generateTab').className = 
                tab === 'generate' ? 'flex-1 py-2 px-4 bg-blue-500 text-white rounded-l' : 'flex-1 py-2 px-4 bg-gray-200 rounded-l';
            document.getElementById('scanTab').className = 
                tab === 'scan' ? 'flex-1 py-2 px-4 bg-blue-500 text-white rounded-r' : 'flex-1 py-2 px-4 bg-gray-200 rounded-r';
            
            // Show/hide sections
            document.getElementById('generateSection').style.display = tab === 'generate' ? 'block' : 'none';
            document.getElementById('scanSection').style.display = tab === 'scan' ? 'block' : 'none';

            if (tab === 'scan') {
                initializeScanner();
            } else if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().catch(console.error);
                html5QrcodeScanner = null;
            }
        }

        function generateQR() {
            const text = document.getElementById('urlInput').value;
            if (!text) {
                alert('Please enter a URL or text');
                return;
            }

            const qrOutput = document.getElementById('qrOutput');
            qrOutput.innerHTML = '';
            
            new QRCode(qrOutput, {
                text: text,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function initializeScanner() {
            if (html5QrcodeScanner) return;

            html5QrcodeScanner = new Html5Qrcode("reader");
            
            // Setup file input handler
            document.getElementById('qrInput').addEventListener('change', handleFileUpload);

            // Start camera scanner
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                },
                handleScanSuccess,
                handleScanError
            ).catch(console.error);
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const result = await html5QrcodeScanner.scanFile(file, true);
                handleScanSuccess(result);
            } catch (error) {
                console.error("Error scanning file:", error);
                alert("Could not find a QR code in this image.");
            }
        }

        function handleScanSuccess(decodedText) {
            // Convert text to bytes
            const encoder = new TextEncoder();
            const bytes = encoder.encode(decodedText);
            const bytesHex = Array.from(bytes).map(b => 
                b.toString(16).padStart(2, '0')).join(' ');

            // Determine result type
            let resultType = 'TEXT';
            let parsedResult = decodedText;

            if (decodedText.startsWith('WIFI:')) {
                resultType = 'WIFI';
                parsedResult = parseWifiString(decodedText);
            }

            // Update display
            document.getElementById('scanResult').classList.remove('hidden');
            document.getElementById('rawText').textContent = decodedText;
            document.getElementById('rawBytes').textContent = bytesHex;
            document.getElementById('parsedResultType').textContent = resultType;
            document.getElementById('parsedResult').textContent = parsedResult;
        }

        function handleScanError(error) {
            // Silent error handling for continuous scanning
            console.debug('QR scan error:', error);
        }

        function parseWifiString(wifiString) {
            const parts = wifiString.substring(5).split(';');
            return parts
                .filter(part => part.trim())
                .join('\n');
        }
    </script>
</body>
</html>
